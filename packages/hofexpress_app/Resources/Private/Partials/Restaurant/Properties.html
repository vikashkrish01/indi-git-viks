<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-hofexpress-app" >
	<tr>
		<td>
			<f:translate key="tx_hofexpressapp_domain_model_restaurant.name" />
		</td>
		<td>
		{restaurant.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofexpressapp_domain_model_restaurant.description" />
		</td>
		<td>
		{restaurant.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofexpressapp_domain_model_restaurant.logo" />
		</td>
		<td>
			<f:if condition="{restaurant.logo}">
				<f:then>
					<f:image src="{restaurant.logo.originalResource.publicUrl}" width="200"/>
				</f:then>
				<f:else>
					No photo given...
				</f:else>
			</f:if>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofexpressapp_domain_model_restaurant.address" />
		</td>
		<td>
		{restaurant.address}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofexpressapp_domain_model_restaurant.restaurant_type" />
		</td>
		<td>
		{restaurant.restaurantType}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofexpressapp_domain_model_restaurant.cover_image" />
		</td>
		<td>
			<f:if condition="{restaurant.coverImage}">
				<f:then>
					<f:image src="{restaurant.coverImage.originalResource.publicUrl}" width="200"/>
				</f:then>
				<f:else>
					No photo given...
				</f:else>
			</f:if>

		</td>
	</tr>
</table>
</html>
